<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating a webpage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="basic_web_page.css" type="text/css">
</head>
<body>
    <div class="nav-bar">
        <a class="logo">
            <h1>Greg's List</h1>
        </a>
        <nav class="top-nav" role="navigation">
            <a href="" class="nav-link">Post</a>
            <a href="" class="nav-link">Account</a>
        </nav>
    </div>
    <section class="search-section">
        <form action="#">
            <label for="search">Search Jobs</label>
            <input type="text" id="search" placeholder="Developer, designer, internship...">
            <input type="image" class="search-button" src="https://tf-assets-prod.s3.amazonaws.com/
                tf-curric/WEB-DEV-001/2.4.6_challenge_design_to_code/magnifying-glass.png" alt="Search" role="button">
        </form>
    </section>
    <nav class="pages">
        <a class="pages-button">&lt; prev</a>
        <span class="pages-display">1 to 100 of 180</span>
        <a class="pages-button">next &gt;</a>
    </nav>
    <main>
        <ul class="listings">
            <li class="listing">
                <span class="listing-date">June 21</span>
                <a href="#" class="listing-title">Technical Project Manager</a>
                <span class="listing-location">Midtown East</span>
            </li>
            <li class="listing">
                <span class="listing-date">June 22</span>
                <a href="#" class="listing-title">Frontend Developer</a>
                <span class="listing-location"> SoHo</span>
            </li>
            <li class="listing">
                <span class="listing-date">June 23</span>
                <a href="#" class="listing-title">Python Developer</a>
                <span class="listing-location">Flatiron</span>
            </li>
        </ul>
    </main>
</body>
</html>
