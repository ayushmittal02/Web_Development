<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="signup_page.css" type="text/css">
    </head>
    <body>
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="logo" class="logo">
        <form class="signup" action="/signup/" method="post">
            <fieldset>
                <legend>Sign-Up</legend>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="qwerty@mittal.com">
                <label for="password" required>Password</label>
                <input type="password" name="password" id="password" required placeholder="1234passw0rd">
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
        <footer role="contentinfo" class="footer">
            <p>Already have an account? <a href="/login">Log in</a></p>
        </footer>
    </body>
</html>
