<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->
  <link rel="stylesheet" href="star_wars_responsive_design.css">
  <link rel="stylesheet" href="star_wars_grid.css">
  
</head>
<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Stars Wars Character</h1>
                <p>Incomplete list</p>
            </div>
        </div>
    </header>
    <main class="main">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="rey" class="image">
                <div class="card-content">
                    <h3>Rey</h3>
                    <p class="description">Protaganist, from Jakku</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="finn" class="image">
                <div class="card-content">
                    <h3>Finn</h3>
                    <p class="description">Stormtrooper, befriends Rey</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="kylo" class="image">
                <div class="card-content">
                    <h3>Kylo Ren</h3>
                    <p class="description">Main villian, or is he?</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="poe" class="image">
                <div class="card-content">
                    <h3>Poe</h3>
                    <p class="description">Pilot for the resistance</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="chewle" class="image">
                <div class="card-content">
                    <h3>Chewbacca</h3>
                    <p class="description">A great first mate</p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="yoda" class="image">
                <div class="card-content">
                    <h3>Yoda</h3>
                    <p class="description">Wise old Jedi master</p>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
